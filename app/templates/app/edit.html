<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if key2 %}
    <form action="{% url 'update' pk=key2.id %}" method="POST">
        {% csrf_token %}
        <center>
            <table>
                <h4>Update Form</h4>
                <tr>
                    <td>
                        Firstname
                    </td>
                    <td>
                        <input type="text" name="fname" value="{{key2.firstname}}">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name
                    </td>
                    <td>
                        <input type="text" name="lname" value="{{key2.lastname}}">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="text" name="email" value="{{key2.email}}">
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        <input type="submit" value="Update">
                    </td>
                </tr>
            </table>
        </center>
        
    </form>
    {% endif %}
</body>
</html>
